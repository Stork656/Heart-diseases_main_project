version: 1

formatters:
    simple:
        format: "%(asctime)s - %(levelname)s - %(module)s - %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple

    file:
        class: logging.FileHandler
        level: INFO
        formatter: simple
        filename: "logs/project.log"
        encoding: utf-8
        mode: "a"

loggers:
    root:
        handlers: [console, file]
        level: INFO
